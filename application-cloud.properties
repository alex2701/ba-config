#properties that are valid for all applications

server.port=8080

eureka.client.serviceUrl.defaultZone=http://eureka-server.dev.cfdev.sh:80/eureka

security.oauth2.resource.userInfoUri=http://sso-server.dev.cfdev.sh:80/user
security.oauth2.client.grant-type=client_credentials
